<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShareChess.com - Daily Puzzle</title>
  <meta property="og:title" content="Solve Chess Puzzles Daily - ShareChess.com" />
  <meta property="og:description" content="Challenge yourself with a tricky chess puzzle every day. Solve and share with your friends!" />
  <meta property="og:image" content="https://sharechess.com/og-image.jpg" />
  <meta property="og:url" content="https://sharechess.com" />
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      width: 350px;
      margin: 20px 0;
    }
    .status {
      font-size: 1.2em;
      color: green;
      margin-bottom: 10px;
    }
    .meta {
      font-size: 0.95em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button, .share-link {
      padding: 8px 16px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>‚ôüÔ∏è Daily Chess Puzzle</h1>
  <div class="status" id="status">Loading puzzle...</div>
  <div class="meta" id="puzzleMeta"></div>
  <div id="board"></div>
  <div class="actions">
    <button onclick="loadRandomPuzzle()">üîÅ Load Another Puzzle</button>
    <a class="share-link" id="shareLink" href="#" target="_blank">üîó Share This Puzzle</a>
  </div>

  <script src="https://unpkg.com/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    let board, gameObj, solution = [], moveIndex = 0, startFen = "", puzzleId = "";

    async function loadRandomPuzzle() {
      try {
        document.getElementById("status").textContent = "Loading puzzle...";
        document.getElementById("puzzleMeta").textContent = "";

        const res = await fetch("https://lichess.org/api/puzzle/daily");
        const data = await res.json();

        const { game, puzzle } = data;
        startFen = game.fen;
        solution = puzzle.solution;
        puzzleId = puzzle.id;

        gameObj = new Chess(startFen);
        moveIndex = 0;

        board = Chessboard("board", {
          position: startFen,
          draggable: true,
          onDrop: onDrop
        });

        document.getElementById("status").textContent = "Solve the puzzle!";
        document.getElementById("puzzleMeta").textContent = `Rating: ${puzzle.rating} | Tries: ${puzzle.attempts} | Themes: ${puzzle.themes?.join(", ") || 'N/A'}`;

        const shareURL = `https://lichess.org/training/${puzzleId}`;
        document.getElementById("shareLink").href = shareURL;
      } catch (error) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Failed to load puzzle.";
        console.error(error);
      }
    }

    function onDrop(source, target) {
      const move = gameObj.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';

      const expectedMove = new Chess(startFen);
      for (let i = 0; i < moveIndex; i++) expectedMove.move(solution[i]);
      const expected = expectedMove.move(solution[moveIndex]);

      if (move.san === expected.san) {
        moveIndex++;
        if (moveIndex === solution.length) {
          document.getElementById("status").textContent = "üéâ Puzzle Solved!";
        } else {
          setTimeout(() => {
            gameObj.move(solution[moveIndex]);
            board.position(gameObj.fen());
            moveIndex++;
          }, 500);
        }
      } else {
        gameObj.undo();
        return 'snapback';
      }
    }

    window.addEventListener('DOMContentLoaded', loadRandomPuzzle);
  </script>
</body>
</html>
