<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShareChess.com - Daily Puzzle</title>
  <meta property="og:title" content="Solve Chess Puzzles Daily - ShareChess.com" />
  <meta property="og:description" content="Challenge yourself with a tricky chess puzzle every day. Solve and share with your friends!" />
  <meta property="og:image" content="https://sharechess.com/og-image.jpg" />
  <meta property="og:url" content="https://sharechess.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" integrity="sha512-kHrGy+C74m5C+89krGVdTwO5tV6m9Ksw4bDlqRt/XF/fKhOsEJY9TJJt+0DtvJ8+c0WY7a3zV2W6EsvSwEM1eA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      width: 350px;
      margin: 20px 0;
    }
    .status {
      font-size: 1.2em;
      color: green;
      margin-bottom: 10px;
    }
    .meta {
      font-size: 0.95em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button, .share-link {
      padding: 8px 16px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
    }
    #copied {
      font-size: 0.9em;
      color: #007700;
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚ôüÔ∏è Daily Chess Puzzle</h1>
  <div class="status" id="status">Loading puzzle...</div>
  <div class="meta" id="puzzleMeta"></div>
  <div id="board"></div>
  <div class="actions">
    <button onclick="loadLichessPuzzle()">üîÅ Load Puzzle</button>
    <button onclick="sharePuzzle()">üîó Share This Puzzle</button>
    <div id="copied">‚úÖ Link copied!</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js" integrity="sha512-M2Nq9plRxx2HBGzKaf+G26lyMPMGFmy6c2VWYxbhzlAfzMLPk5XAhzUt9QkHRO5hqaqwI+NTLzONlVLUah2xRQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    let board, gameObj, solution = [], moveIndex = 0, startFen = "";

    async function loadLichessPuzzle() {
      document.getElementById("status").textContent = "Loading puzzle...";
      try {
        const res = await fetch("https://lichess.org/api/puzzle/daily");
        const data = await res.json();
        const puzzle = data.puzzle;
        const game = data.game;

        startFen = game.fen;
        solution = puzzle.solution;
        moveIndex = 0;

        gameObj = new Chess(startFen);
        board = Chessboard("board", {
          position: startFen,
          draggable: true,
          onDrop: onDrop
        });

        document.getElementById("status").textContent = "Solve the puzzle!";
        document.getElementById("puzzleMeta").textContent = `ID: ${puzzle.id} | Rating: ${puzzle.rating}`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Failed to load puzzle.";
      }
    }

    function onDrop(source, target) {
      const move = gameObj.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';

      const expectedMove = new Chess(startFen);
      for (let i = 0; i < moveIndex; i++) expectedMove.move(solution[i]);
      const expected = expectedMove.move(solution[moveIndex]);

      if (move.san === expected.san) {
        moveIndex++;
        if (moveIndex === solution.length) {
          document.getElementById("status").textContent = "üéâ Puzzle Solved!";
        } else {
          setTimeout(() => {
            gameObj.move(solution[moveIndex]);
            board.position(gameObj.fen());
            moveIndex++;
          }, 500);
        }
      } else {
        gameObj.undo();
        return 'snapback';
      }
    }

    function sharePuzzle() {
      const shareURL = window.location.href;
      navigator.clipboard.writeText(shareURL).then(() => {
        const copied = document.getElementById("copied");
        copied.style.display = 'block';
        setTimeout(() => copied.style.display = 'none', 2000);
      });
    }

    window.addEventListener('DOMContentLoaded', loadLichessPuzzle);
  </script>
</body>
</html>
